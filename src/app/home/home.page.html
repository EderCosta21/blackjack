<ion-content [fullscreen]="true">
  <div class="imgCenter">
    <ion-title>
      Blackjack
    </ion-title>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button fill="clear">
            <ion-icon name="settings-outline" color="success" height="50px"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button fill="clear">
            <ion-icon name="information-circle-outline" color="success"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="12">
          <ion-title>Maquina</ion-title>
          <ion-badge color="success" mode="ios">{{saldoMaquina}}</ion-badge>   
          <div *ngFor="let maq of maquina">
            <!-- carta -->
            <div class="carta">
              <div class="naip-area naip-top">
                <span class="naip-number" [class.hearts]="['&hearts', '&diams'].includes(maq[1])" >{{maq[0]}}</span>
              
              </div>

              <div class="naip-area naip-bottom">
                           <span class="naip-number" [class.hearts]="['&hearts', '&diams'].includes(maq[1])">{{maq[0]}}</span>
          
              </div>

              <div class="carta-miolo miolo-1">
                <span *ngIf="maq[1] === '&clubs'">&clubs;</span>
                <span [ngClass]="{'hearts':maq[1]}" *ngIf="maq[1] === '&hearts'">&hearts;</span>
                <span *ngIf="maq[1] === '&spades'">&spades;</span>
                <span [ngClass]="{'hearts':maq[1]}" *ngIf="maq[1] === '&diams'">&diams;</span>
              </div>
            </div>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-title>VocÃª</ion-title>
          <ion-badge color="success" mode="ios">{{saldoPessoa}}</ion-badge>   
          <div *ngFor="let pes of pessoa">
            <!-- carta -->
            <div class="carta">
              <div class="naip-area naip-top">
                <span class="naip-number" [class.hearts]="['&hearts', '&diams'].includes(pes[1])">{{pes[0]}}</span>
              </div>

              <div class="naip-area naip-bottom">
                <span class="naip-number" [class.hearts]="['&hearts', '&diams'].includes(pes[1])">{{pes[0]}}</span>
              </div>

              <div class="carta-miolo miolo-1">
                <span *ngIf="pes[1] === '&clubs'">&clubs;</span>
                <span [ngClass]="{'hearts':pes[1]}" *ngIf="pes[1] === '&hearts'">&hearts;</span>
                <span *ngIf="pes[1] === '&spades'">&spades;</span>
                <span [ngClass]="{'hearts':pes[1]}" *ngIf="pes[1] === '&diams'">&diams;</span>
              </div>
            </div>

          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-button class="dobrar" color="light">
            Dobrar
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button class="parar" color="light" (click)="goToMaquina()">
            Parar
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button class="maisUma" color="light" (click)="maisUma()">
            Mais Uma
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>


  </div>
</ion-content>
